<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head data-th-replace="fragment/css_imports :: css-content">
    <link rel="stylesheet" href="../../../../../../../Desktop/projectY/templates/gentelella/build/css/custom.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<!-- wrapper -->
<div class="wrapper">

    <!-- header content -->
    <div data-th-replace="fragment/header :: header-content"></div>
    <!-- /header content -->

    <!-- Left side column. contains the logo and sidebar -->
    <!-- sidebar menu -->
    <div data-th-replace="fragment/sidemenu :: left_sidemenu-content"></div>
    <!-- /sidebar menu -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
                <small>Wavu Users</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">All Users</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <div id="datatable-responsive_wrapper"
                                 class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="datatable-responsive"
                                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                               cellspacing="0" width="100%" role="grid"
                                               aria-describedby="datatable-responsive_info"
                                               style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_desc" tabindex="0"
                                                    aria-controls="datatable-responsive"
                                                    rowspan="1" colspan="1" style="width: 111px;"
                                                    aria-label="First name: activate to sort column ascending"
                                                    aria-sort="descending">First name
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 110px;"
                                                    aria-label="Last name: activate to sort column ascending">Last name
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 226px;"
                                                    aria-label="Status: activate to sort column ascending">Active
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 63px;"
                                                    aria-label="Verified: activate to sort column ascending">Verified
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 105px;"
                                                    aria-label="Aion: activate to sort column ascending">Received Aion
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 52px;"
                                                    aria-label="Wavu: activate to sort column ascending">Received Wavu
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 103px;"
                                                    aria-label="Referral: activate to sort column ascending">No Referral
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" style="width: 80px;"
                                                    aria-label="Date: activate to sort column ascending">Date Created
                                                </th>
                                            </tr>
                                            </thead>

                                            <!--                                            <tbody>-->
                                            <!--                                            <tr role="row" class="odd">-->
                                            <!--                                                <td>First name</td>-->
                                            <!--                                                <td>Last name</td>-->
                                            <!--                                                <td>Active</td>-->
                                            <!--                                                <td>Verified</td>-->
                                            <!--                                                <td>Received Aion</td>-->
                                            <!--                                                <td>Received Wavu</td>-->
                                            <!--&lt;!&ndash;                                                <td>Referral</td>&ndash;&gt;-->
                                            <!--                                                <td>Date Created</td>-->
                                            <!--                                            </tr>-->
                                            <!--                                            </tbody>-->
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- footer content -->
    <div data-th-replace="fragment/footer :: footer-content"></div>
    <!-- /footer content -->

    <!-- Right side column. contains the logo and sidebar -->
    <!-- Control Sidebar -->
    <div data-th-replace="fragment/right_sidemenu :: right_sidemenu-content"></div>
    <!-- /.control-sidebar -->

    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<div data-th-replace="fragment/js_imports :: js-content"></div>
</body>
</html>
