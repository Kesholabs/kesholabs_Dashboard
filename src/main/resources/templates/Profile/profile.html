<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head data-th-replace="fragment/css_imports :: css-content"></head>
<body class="hold-transition skin-blue sidebar-mini">

<!-- wrapper -->
<div class="wrapper">

    <!-- header content -->
    <div data-th-replace="fragment/header :: header-content"></div>
    <!-- /header content -->

    <!-- Left side column. contains the logo and sidebar -->
    <!-- sidebar menu -->
    <div data-th-replace="fragment/sidemenu :: left_sidemenu-content"></div>
    <!-- /sidebar menu -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
                <small>Profile</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Profile</a></li>
                <li class="active">User Profile</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="profile-container">
                <div class="row">
                    <div class="col-md-12">

                        <!-- Profile Image -->
                        <div class="box box-primary">
                            <div class="box-body box-profile">
                                <img class="profile-user-img img-responsive img-circle"
                                     src="./static/dist/img/user4-128x128.jpg" alt="User profile picture">

                                <h3 class="profile-username text-center" th:text="${currentUser.username}"></h3>

                                <p class="text-muted text-center" th:text="${currentUser.department}"></p>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->

                        <!-- About Me Box -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">About Me</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <strong><i class="fa fa-user margin-r-5"></i> Name</strong>
                                <p class="text-muted" th:text="${currentUser.fullname}"></p>

                                <strong><i class="fa fa-envelope margin-r-5"></i> Email</strong>
                                <p class="text-muted" th:text="${currentUser.email}"></p>

                                <strong><i class="fa fa-home margin-r-5"></i> Depertment</strong>
                                <p class="text-muted" th:text="${currentUser.department}"></p>

                                <hr>
                                <strong><i class="fa fa-pencil margin-r-5"></i> Roles</strong>
                                <p class="text-muted" th:text="${currentUser.roles}"></p>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- footer content -->
    <div data-th-replace="fragment/footer :: footer-content"></div>
    <!-- /footer content -->

    <!-- Right side column. contains the logo and sidebar -->
    <!-- Control Sidebar -->
    <div data-th-replace="fragment/right_sidemenu :: right_sidemenu-content"></div>
    <!-- /.control-sidebar -->

    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


<div data-th-replace="fragment/js_imports :: js-content"></div>

</body>
</html>
