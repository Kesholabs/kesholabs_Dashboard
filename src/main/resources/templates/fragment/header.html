<header class="main-header" data-th-fragment="header-content" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Logo -->
    <a th:href="@{/profile}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>K</b>ESHOLABS</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>kesholabs</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a th:href="@{/profile?username=${username}}" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="/static/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${username}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
