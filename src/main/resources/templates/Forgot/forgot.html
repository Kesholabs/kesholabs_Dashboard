<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head data-th-replace="fragment/css_imports :: css-content"></head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a th:href="@{/dashboard}"><b>Kesho</b>LABS</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Forgot Password</p>

        <form method="post" th:action="@{/forgot}">
            <div class="form-group has-feedback text-center" style="margin-bottom: 30px"
                 th:if="${param.error != null }">
                <span class="alert alert-danger" th:text="${param.error}"></span>
            </div>

            <div class="form-group has-feedback">
                <input class="form-control" placeholder="Email" type="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block btn-flat" type="submit">Reset</button>
            </div>
            <!-- /.col -->
        </form>

        <a class="text-center" th:href="@{/signin}">Remembered your account</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<div data-th-replace="fragment/js_imports :: js-content"></div>
</body>
</html>
