<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head  data-th-replace="fragment/css_imports :: css-content"></head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <!-- header content -->
    <div data-th-replace="fragment/header :: header-content"></div>
    <!-- /header content -->

    <!-- Left side column. contains the logo and sidebar -->
    <!-- sidebar menu -->
    <div data-th-replace="fragment/sidemenu :: left_sidemenu-content"></div>
    <!-- /sidebar menu -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                403 Error Page
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">404 error</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-yellow" th:text="${status}"></h2>

                <div class="error-content">
                    <h3><i class="fa fa-warning text-yellow" th:text="${'Oops!. There seems to be a problem with the page you requested: ' + path}"></i></h3>

                    <h1 th:text="${'Details: ' + message}"></h1>
                    <h1 th:text="${'Exception: ' + exception}"></h1>
                    <h1 th:text="${'Errors: ' + errors}"></h1>
                    <h1 th:text="${'Trace: ' + trace}"></h1>
                    <h1 th:text="${'Path: ' + path}"></h1>
                    <p>Meanwhile, you may <a href="../../index.html">return to dashboard</a></p>
                </div>
                <!-- /.error-content -->
            </div>
            <!-- /.error-page -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- footer content -->
    <div data-th-replace="fragment/footer :: footer-content"></div>
    <!-- /footer content -->

    <!-- Right side column. contains the logo and sidebar -->
    <!-- Control Sidebar -->
    <div data-th-replace="fragment/right_sidemenu :: right_sidemenu-content"></div>
    <!-- /.control-sidebar -->

    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<div data-th-replace="fragment/js_imports :: js-content"></div>
</body>
</html>
